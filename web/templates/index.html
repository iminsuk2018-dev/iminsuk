    <script>
        let journals = [];
        let keywords = [];
        let papers = [];
        let currentJournalId = '';
        let journalCounts = {};
        let currentOffset = 0;
        let currentLimit = 20;
        let isLoading = false;
        let hasMore = true;

        // Journal colors - assign unique colors to journals
        const journalColors = [
            '#e74c3c',  // Red
            '#3498db',  // Blue
            '#2ecc71',  // Green
            '#f39c12',  // Orange
            '#9b59b6',  // Purple
            '#1abc9c',  // Turquoise
            '#e67e22',  // Carrot
            '#34495e',  // Dark gray
            '#16a085',  // Green sea
            '#c0392b',  // Dark red
        ];
        let journalColorMap = {};

        // Initialize
        async function init() {
            await loadJournals();
            await loadKeywords();
            await loadPapers();
            updateLastUpdateTime();
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('last-update').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeStr}`;
        }

        // Filter by journal
        function filterByJournal(journalId) {
            currentJournalId = journalId;

            // Update button states
            document.querySelectorAll('.journal-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.journal-btn').classList.add('active');

            loadPapers();
        }

        // Load journals
        async function loadJournals() {
            try {
                const response = await fetch('/api/journals');
                const data = await response.json();

                if (data.success) {
                    journals = data.journals;

                    // Create journal filter buttons
                    const container = document.getElementById('journal-filters');

                    // Get paper counts per journal
                    await updateJournalCounts();

                    journals.forEach((journal, index) => {
                        const count = journalCounts[journal.journal_id] || 0;

                        // Assign color to journal
                        const color = journalColors[index % journalColors.length];
                        journalColorMap[journal.journal_id] = color;

                        const btn = document.createElement('button');
                        btn.className = 'journal-btn';
                        btn.setAttribute('data-journal-id', journal.journal_id);
                        btn.onclick = () => filterByJournal(journal.journal_id);
                        btn.innerHTML = `${journal.journal_name} <span class="count">${count}</span>`;

                        // Set custom border color when not active
                        btn.style.setProperty('--journal-color', color);

                        container.appendChild(btn);
                    });
                }
            } catch (error) {
                console.error('Failed to load journals:', error);
            }
        }

        // Update journal counts
        async function updateJournalCounts() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success && data.stats.by_journal) {
                    data.stats.by_journal.forEach(item => {
                        const journal = journals.find(j => j.journal_name === item.name);
                        if (journal) {
                            journalCounts[journal.journal_id] = item.count;
                        }
                    });

                    // Update "All" count
                    document.getElementById('count-all').textContent = data.stats.total || 0;

                    // Update last update time from server
                    if (data.stats.last_update) {
                        const updateDate = new Date(data.stats.last_update);
                        const timeStr = updateDate.toLocaleString('ko-KR', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        document.getElementById('last-update').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeStr}`;
                    }
                }
            } catch (error) {
                console.error('Failed to update journal counts:', error);
            }
        }

        // Load keywords
        async function loadKeywords() {
            try {
                const response = await fetch('/api/keywords');
                const data = await response.json();

                if (data.success) {
                    keywords = data.keywords;

                    const select = document.getElementById('keyword-filter');
                    keywords.forEach(keyword => {
                        const option = document.createElement('option');
                        option.value = keyword;
                        option.textContent = keyword;
                        select.appendChild(option);
                    });

                    select.addEventListener('change', loadPapers);
                }
            } catch (error) {
                console.error('Failed to load keywords:', error);
            }
        }

        // Load papers
        async function loadPapers(append = false) {
            if (isLoading) return;

            try {
                isLoading = true;

                // Reset offset if not appending
                if (!append) {
                    currentOffset = 0;
                    papers = [];
                }

                const keyword = document.getElementById('keyword-filter').value;
                const sort = document.getElementById('sort-select').value;

                let url = '/api/papers?';
                if (currentJournalId) url += `journal_id=${currentJournalId}&`;
                if (keyword) url += `keyword=${encodeURIComponent(keyword)}&`;
                url += `sort=${sort}&`;
                url += `limit=${currentLimit}&offset=${currentOffset}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    if (append) {
                        papers = papers.concat(data.papers);
                    } else {
                        papers = data.papers;
                    }

                    // Update pagination info
                    if (data.pagination) {
                        hasMore = data.pagination.has_more;
                        currentOffset += data.papers.length;
                    }

                    renderPapers();
                    updateLastUpdateTime();
                }
            } catch (error) {
                console.error('Failed to load papers:', error);
                showError();
            } finally {
                isLoading = false;
            }
        }

        // Load more papers
        async function loadMore() {
            await loadPapers(true);
        }

        // Group papers by date for timeline view
        function groupPapersByDate(papers) {
            const groups = {};

            papers.forEach(paper => {
                // Use fetched_at (cached_at) for grouping
                const date = new Date(paper.cached_at || paper.fetched_at);
                const dateKey = date.toISOString().split('T')[0]; // YYYY-MM-DD

                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(paper);
            });

            // Sort by date descending
            const sorted = {};
            Object.keys(groups)
                .sort((a, b) => b.localeCompare(a))
                .forEach(key => {
                    sorted[key] = groups[key];
                });

            return sorted;
        }

        // Format date label for timeline
        function formatDateLabel(dateKey) {
            const date = new Date(dateKey);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            const todayStr = today.toISOString().split('T')[0];
            const yesterdayStr = yesterday.toISOString().split('T')[0];

            if (dateKey === todayStr) {
                return 'ì˜¤ëŠ˜';
            } else if (dateKey === yesterdayStr) {
                return 'ì–´ì œ';
            } else {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
                return date.toLocaleDateString('ko-KR', options);
            }
        }

        // Render papers with timeline grouping
        function renderPapers() {
            const container = document.getElementById('papers-container');
            const countEl = document.getElementById('paper-count');

            countEl.textContent = `${papers.length}ê°œì˜ ë…¼ë¬¸`;

            if (papers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“š</div>
                        <div class="empty-state-text">ì¶”ì²œ ë…¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤</div>
                        <div class="empty-state-hint">íƒ€ê²Ÿ ì €ë„ê³¼ í‚¤ì›Œë“œë¥¼ ì„¤ì •í•˜ê³  ìƒˆë¡œê³ ì¹¨ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</div>
                    </div>
                `;
                return;
            }

            // Group papers by date
            const groupedPapers = groupPapersByDate(papers);

            // Render papers grouped by date (timeline view)
            let html = '';
            for (const [dateKey, datePapers] of Object.entries(groupedPapers)) {
                const dateLabel = formatDateLabel(dateKey);
                html += `
                    <div class="timeline-group">
                        <div class="timeline-date">
                            <span class="timeline-date-icon">ğŸ“…</span>
                            <span class="timeline-date-text">${dateLabel}</span>
                            <span class="timeline-date-count">${datePapers.length}í¸</span>
                        </div>
                        <div class="timeline-papers">
                            ${datePapers.map(paper => createPaperCard(paper)).join('')}
                        </div>
                    </div>
                `;
            }

            // Add "Load More" button if there are more papers
            if (hasMore && papers.length > 0) {
                html += `
                    <div style="text-align: center; padding: 2rem; margin-top: 2rem;">
                        <button onclick="loadMore()" style="
                            padding: 1rem 3rem;
                            font-size: 1rem;
                            font-weight: 600;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            color: white;
                            border: none;
                            border-radius: 2rem;

        // Create paper card HTML
        function createPaperCard(paper) {
            const categoryBadge = getCategoryBadge(paper.category);
            const statusBadge = getStatusBadge(paper.status);
            const keywordsList = paper.keywords_list ? paper.keywords_list.split(',').map(k => k.trim()) : [];
            const abstract = paper.article_abstract || 'ì´ˆë¡ ì—†ìŒ';
            const abstractPreview = abstract.length > 300 ? abstract.substring(0, 300) + '...' : abstract;

            let actionButtons = '';
            if (paper.status === 'unread') {
                actionButtons = `
                    <button class="action-btn btn-confirm" onclick="updateStatus(${paper.cache_id}, 'confirmed')">í™•ì¸</button>
                    <button class="action-btn btn-dismiss" onclick="updateStatus(${paper.cache_id}, 'dismissed')">ë¬´ì‹œ</button>
                `;
            }

            const doiButton = paper.article_doi ? `
                <button class="action-btn btn-doi" onclick="openDOI('${paper.article_doi}')">DOI ë³´ê¸°</button>
            ` : '';

            return `
                <div class="paper-card">
                    <div class="paper-header">
                        ${categoryBadge}
                        ${statusBadge}
                        <span class="paper-score">Score: ${paper.similarity_score.toFixed(3)}</span>
                    </div>

                    <div class="paper-title">${escapeHtml(paper.article_title)}</div>

                    <div class="paper-meta">
                        <span class="paper-journal" style="--journal-color: ${journalColorMap[paper.journal_id] || '#2c3e50'}; --journal-bg: ${journalColorMap[paper.journal_id] ? journalColorMap[paper.journal_id] + '20' : '#ecf0f1'};">${escapeHtml(paper.journal_name)}</span>
                        ${paper.article_year ? `<span class="paper-year">â€¢ ${paper.article_year}</span>` : ''}
                    </div>

                    ${keywordsList.length > 0 ? `
                        <div class="paper-keywords">
                            ${keywordsList.slice(0, 5).map(k => `<span class="keyword-tag">${escapeHtml(k)}</span>`).join('')}
                        </div>
                    ` : ''}

                    <div class="paper-abstract">${escapeHtml(abstractPreview)}</div>

                    <div class="paper-actions">
                        ${actionButtons}
                        ${doiButton}
                    </div>
                </div>
            `;
        }

        // Get category badge
        function getCategoryBadge(category) {
            const badges = {
                'highly_relevant': '<span class="paper-badge badge-highly-relevant">ë§¤ìš° ê´€ë ¨ ìˆìŒ</span>',
                'relevant': '<span class="paper-badge badge-relevant">ê´€ë ¨ ìˆìŒ</span>',
                'moderately_relevant': '<span class="paper-badge badge-moderate">ë³´í†µ ê´€ë ¨</span>'
            };
            return badges[category] || '';
        }

        // Get status badge
        function getStatusBadge(status) {
            if (status === 'confirmed') {
                return '<span class="paper-badge badge-confirmed">í™•ì¸ë¨</span>';
            } else if (status === 'dismissed') {
                return '<span class="paper-badge badge-dismissed">ë¬´ì‹œë¨</span>';
            }
            return '';
        }

        // Update paper status
        async function updateStatus(cacheId, status) {
            try {
                const response = await fetch(`/api/papers/${cacheId}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    await loadPapers();
                }
            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }

        // Open DOI link
        function openDOI(doi) {
            window.open(`https://doi.org/${doi}`, '_blank');
        }

        // Refresh papers
        async function refreshPapers() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.innerHTML = 'ğŸ”„ ìƒˆë¡œê³ ì¹¨ ì¤‘...';

            try {
                const response = await fetch('/api/refresh', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    await updateJournalCounts();
                    await loadPapers();
                }
            } catch (error) {
                console.error('Failed to refresh:', error);
                alert('ìƒˆë¡œê³ ì¹¨ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'ğŸ”„ ìƒˆë¡œê³ ì¹¨';
            }
        }

        // Show error
        function showError() {
            const container = document.getElementById('papers-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âš ï¸</div>
                    <div class="empty-state-text">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>
                    <div class="empty-state-hint">ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”</div>
                </div>
            `;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sort change listener
        document.getElementById('sort-select').addEventListener('change', loadPapers);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
